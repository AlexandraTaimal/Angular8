<div class="container ">
    <h1>User Information
        <i class="fas fa-users m-3"></i>
    </h1>
    <hr>


    <div class="row text-right">
        <div class="col ">
            <button routerLink="/user/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Add
    </button>
        </div>
    </div>


    <table *ngIf="!loanding && users.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn ">
        <thead class="thead-dark col">
            <tr>
                <th scope="col">#</th>
                <th scope="col">User ID</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Member</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <th>{{user.id}}</th>
                <td>{{ user.names }}</td>
                <td>{{ user.lastname }}</td>
                <td>

                    <label *ngIf="user.member" class="badge badge-success">Member</label>
                    <label *ngIf="!user.member" class="badge badge-danger">Not Member</label>

                </td>
                <td>

                    <button class="btn btn-info circular mr-1" [routerLink]="['/user', user.id ]">
          <i class="fa fa-pen"></i>
        </button>

                    <button class="btn btn-warning circular" (click)="deleteUser( user, i ) ">
          <i class="fa fa-trash"></i>
        </button>


                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loanding && users.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No records</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>

    <div *ngIf="loanding" class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Loading</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Please wait
        </p>
    </div>
</div>
