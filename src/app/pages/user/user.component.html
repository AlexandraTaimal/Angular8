<h1>
    <small>User Information</small>
    <i class="fas fa-user m-3"></i>
</h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/users">
      <i class="fa fa-arrow-left"></i>
      To return
    </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="saveUser( f )" #f="ngForm">

            <div class="form-group col-md-4 offset-md-4">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="user.id" name="id" disabled="disabled">
                <small class="form-text text-muted">This field is self generated</small>
            </div>


            <div class="form-group col-md-4 offset-md-4 ">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.names" name="name" required="required" />
            </div>

            <div class="form-group col-md-4 offset-md-4">
                <label>Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastname" name="poder" placeholder="Lastname">
            </div>

            <div class="form-group col-md-2 offset-md-4">
                <br>

                <div class="custom-control custom-radio">

                    <div class="custom-control custom-radio">
                        <input type="radio" (change)="user.member = true" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Member</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" (change)="user.member = false" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Not Member</label>
                    </div>

                </div>




                <!-- ***************************************WITH BUTTON ******************************** -->
                <!-- 
                <button *ngIf="user.member" (click)="user.member = false" class="btn btn-outline-success w-50" type="button">
                     <i class="fa fa-smile-wink"></i>
                        Member
                </button>

                <button *ngIf="!user.member" (click)="user.member = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                        Not Member
                 </button> -->

            </div>



            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>

    </div>

</div>
